<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_notes.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Notes</title>
</head>
<body>

    <header>
        <div class="log">
        <img src="/img/icon2.png" alt="">
        <h1>Fire Notes</h1>
      </div>
        <nav>
            <span>User Logged in : </span>
            <span id="navbar-username">Signing In</span>
            <button id="logout-button">Logout</button>
        </nav>
        <button id="back">Back</button>
    </header>

    <main>
        <div class="FuncNotes">
          <button id="add-note-button">Add New Note</button>
          <div class="notes">
            <!-- Demo Div -->
            <!-- </div>
              Add more notes here
            </div> -->
          </div>
        </div>
        <div id="view-notes-container" class="ViewNotes">
          <div id="adjust">
            <div class="unk">
            <button id="save-note-button">Save</button>
            <button id="delete-note-button">Delete</button>
          </div>
            <span id="timestamp"></span>
          </div>
          <textarea id="note-title" placeholder="Add Title"></textarea>
          <textarea id="note-body" placeholder="Add Note" ></textarea>
            <!-- <p>Nothing to view at the moment</p> -->
        </div>
   </main>
   <div id="signin-modal">
    <div class="signin-sub">
        <p>Please sign in to continue</p>
        <button id="signin-btn">Sign In</button>
    </div>
</div>
   <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
   
   <script src="js/app.js"></script>
</body>
</html>
